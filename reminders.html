<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reminders</title>

  <style>
    table {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    table td, table th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table tr:nth-child(even){background-color: #f2f2f2;}
    table tr:hover {background-color: #ddd;}
    table th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h1>Reminders</h1>
    <h2>Add a reminder</h2>
    <form id="edit_reminder_form">
      <table style="width:100%" id="edit_reminder">
      <tr>
        <th>Reminder Message</th>
        <th>Cron Interval</th>
        <th>Timezone</th>
        <!-- <th>Id</th> -->
        <th>Teams Webhook</th>
      </tr>
      <tr>
        <td><input type="text" id="message" name="edit_reminder_form"></td>
        <td><input type="text" id="cron" name="edit_reminder_form"></td>
        <td><input type="text" id="timeZone" name="edit_reminder_form" value="Europe/London"></td>
        <!-- <td><input type="text" id="id" name="edit_reminder_form" readonly></td> -->
        <td><input type="text" id="webHookUrl" name="edit_reminder_form"></td>
      </tr>
      </table>
      <input type="button" value="Add reminder" id='submit' >
    </form>
  </div>
  <br>
  <h2>Existing Microsoft Teams Reminders</h2>
  <div id="text"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="reminders.js" defer></script>
</body>
</html>
